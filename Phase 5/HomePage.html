<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find it @ KFUPM - Guest Home Page</title>
  <link rel="stylesheet" href="css/styles.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-menu">
      <span>&#9776;</span>
      <span class="menu-text">menu</span>
      <a href="HomePage.html" class="home-text">Home</a>
      <a href="MyPoints.html" class="home-text">My points</a>
      <a href="MyReports.html" class="home-text">My reports</a> 
    </div>
  </div>

  <!-- Header -->
  <header class="header">
    <div class="title">
      <h1>Find it @ KFUPM</h1>
    </div>
    <div class="header-right">
        <i class="fas fa-bell notification-icon"></i>
        <i class="fas fa-user profile-icon"></i>
      <img src="assets/images/LOGO-03.png" alt="KFUPM Logo" class="logo main-logo">
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Banner Section -->
    <section class="banner-section">
      <h2>Easily Find and Report lost Items with us!</h2>
      <img src="assets/images/HomePage.jpg" alt="KFUPM Banner" class="banner-image">
      <p class="banner-text">Manage Your Lost and Found Items with Our Platform</p>
    </section>

    <!-- Search Button -->
    <section class="search-section">
      <button class="report-lost-btn">Report Lost Item</button>
      <button class="search-btn">Search Items</button>
      <button class="report-found-btn">Report Found Item</button>
    </section>

    <!-- Related Items Section -->
    <section class="related-items-section">
      <h3>Related Items</h3>
      <div class="items-grid">
        <!-- Item Card 1 -->
        <div class="item-card">
          <p>Item X</p>
          <p class="item-date">25 Sep</p>
          <div class="item-image-placeholder">&#128247;</div>
          <button class="details-btn">Details</button>
        </div>
        <!-- Item Card 2 -->
        <div class="item-card">
          <p>Item X</p>
          <p class="item-date">26 Sep</p>
          <div class="item-image-placeholder">&#128247;</div>
          <button class="details-btn">Details</button>
        </div>
        <!-- Item Card 3 -->
        <div class="item-card">
          <p>Item X</p>
          <p class="item-date">27 Sep</p>
          <div class="item-image-placeholder">&#128247;</div>
          <button class="details-btn">Details</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Link to external JavaScript file -->
  <script src="js/HomePage.js"></script>
</body>
</html>
