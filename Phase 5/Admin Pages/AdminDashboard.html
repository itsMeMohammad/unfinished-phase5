<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <!-- Include Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="AdminDashboard.css" />
  </head>
  <body>
    <div class="sidebar collapsed" id="sidebar">
      <!-- Added 'collapsed' class -->
      <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      <ul>
        <li class="menu-item" id="nav-home">
          <a href="AdminDashboardHome.html">Home</a>
        </li>
        <li class="menu-item active" id="nav-dashboard">
          <a href="AdminDashboard.html">Dashboard</a>
        </li>
        <li class="menu-item" id="nav-reports">
          <a href="Reports.html">Reports</a>
        </li>
      </ul>
    </div>

    <div class="main-content" style="margin-left: 60px">
      <!-- Adjusted initial margin -->
      <header class="header">
        <h1 class="header-title">Find it @ KFUPM</h1>
        <div class="header-icons">
          <i class="fas fa-bell notification-icon"></i>
          <i class="fas fa-user profile-icon"></i>
          <div class="header-right">
            <img
              src="assets/images/LOGO-03.png"
              alt="KFUPM Logo"
              class="logo"
            />
          </div>
        </div>
      </header>
      <div class="header-line"></div>

      <h2 class="main-heading">Admin Dashboard</h2>
      <div class="green-underline"></div>

      <!-- Dashboard content inside a container -->
      <div class="dashboard-container">
        <div class="stats-container">
          <div class="stat-card">
            <h3>Lost Items Reported This Week</h3>
            <p class="stat-number">14</p>
          </div>
          <div class="stat-card">
            <h3>Found Items Reported This Week</h3>
            <p class="stat-number">6</p>
          </div>
          <div class="stat-card">
            <h3>Approved Reports This Week</h3>
            <p class="stat-number">20</p>
          </div>
          <div class="stat-card">
            <h3>Items Waiting for Approval</h3>
            <p class="stat-number">8</p>
          </div>
          <div class="stat-card">
            <h3>Most Lost Item This Week</h3>
            <p class="stat-number">Keys</p>
          </div>
          <div class="stat-card">
            <h3>Most Found Item This Week</h3>
            <p class="stat-number">Bags</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to external JavaScript files -->
    <script src="AdminDashboard.js"></script>
    <script src="setActiveNav.js"></script>
  </body>
</html>
